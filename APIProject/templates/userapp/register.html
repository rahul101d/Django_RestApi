<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="container">
            <div class="form-group">
                <label for="exampleInputusername">Username</label>
                <input type="name" class="form-control" name="username" id="exampleInputusername" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Enter Password" name="password1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password"  name="password2" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
            </div>
            {% if messages %}
            {% for message in messages %}
            <div class=".text-danger alert alert-{% if message.tags %}{{ message.tags }}{% endif %} role=" alert>
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
            <button type="submit" class="btn btn-primary">Register</button></div>
            <div class="container signin">
               <p>Already have an account? <a href="/">Back to Homepage</a>.</p>
            </div>
    </form>
</body>
</html>
